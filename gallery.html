<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightning Logistics</title>
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        header {
            background-color: rgb(38, 164, 237);
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-direction: row;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 4em;
            margin: 0;
            color: white;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: white;
        }

        header img {
            width: 180px;
            height: auto;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 15px 20px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            flex-wrap: wrap; 
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em; 
            font-weight: 600; 
            letter-spacing: 1px; 
            margin: 5px 10px; 
            transition: background-color 0.3s ease; 
            border-radius: 5px; 
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.05); 
        }

        nav a:focus {
            outline: 3px solid rgb(38, 164, 237); 
            outline-offset: 2px; 
        }

        /* Gallery section styles */
        .gallery-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Lightbox modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-modal img {
            max-width: 90%;
            max-height: 90%;
            margin: 10px;
        }

        .lightbox-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .lightbox-modal .prev, .lightbox-modal .next {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .lightbox-modal .prev {
            left: 10px;
        }

        .lightbox-modal .next {
            right: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .social-media {
            text-align: center;
            padding: 40px 20px;
            background-color: #333;
            color: white;
        }

        .social-media p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            display: inline-block;
        }

        .social-icons img {
            width: 40px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Make text and other elements adapt to small screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            nav a {
                font-size: 1em;
                padding: 12px 10px;
            }

            .social-media p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            nav a {
                padding: 12px 8px;
                font-size: 0.9em;
            }

            .social-icons img {
                width: 35px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            }
        }
    </style>
</head>
<body>

<script>
    let currentIndex = 0;

    const images = [
        "gallery/g1.png", "gallery/g2.png", "gallery/g3.png",
        "gallery/g4.png", "gallery/g5.png", "gallery/g6.png",
        "gallery/g7.png", "gallery/g8.png", "gallery/g9.png",
        "gallery/g10.png", "gallery/g11.png", "gallery/g12.png"
    ];

    function openLightbox(index) {
        currentIndex = index;
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        lightbox.style.display = "flex";
        lightboxImage.src = images[currentIndex];
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = "none";
    }

    function changeImage(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        const lightboxImage = document.getElementById('lightbox-image');
        lightboxImage.src = images[currentIndex];
    }
</script>
